<meta charset="UTF-8">
<meta name='robots' content='index, follow'>   <!--Provides instructions to web crawlers on whether to index or noindex a page.-->
<meta name='viewport' content='width=device-width,initial-scale=1'>   <!--By using the viewport meta tag we can control layout for web pages on mobile.-->
<meta name='description' content='{{ description }}'>   <!--Summarizes your web page. Search engines typically show the Meta description in search results-->
<meta property='og:type' content='site' />  <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:title' content='{{ title }}' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:description' content='{{ description }}' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:image' content='https://maxmantech.ro/assets/img/about.jpg' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:url' content='{{ url }}' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:site_name' content='{{ title }}' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta name='twitter:title' content='{{ title }}'>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<meta name='twitter:description' content='{{ description }}'>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<meta name='twitter:image' content='https://maxmantech.ro/assets/img/about.jpg'>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<link rel='canonical' href='{{ url }}' />   <!--Used if you have a page that has the same content with another-->
<title>{{ title }}</title>
