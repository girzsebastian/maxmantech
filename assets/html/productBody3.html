<div class="container-fluid col-lg-8 col-md-8 col-sm-10 p-0 mt-5 mb-5">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-md">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 container-img-product-view">
            <img src="https://maxmantech.ro/{{ image }}" alt="{{ title }}" onclick="modalImage(this)" data-toggle="modal" data-target="#myModal">
            <div class="row m-3">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="owl-carousel image-product">
                        {{ images }}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="row pl-4">
                <h1>{{ title }}</h1>
            </div>
            <div class="row w-75 mt-5 justify-content-center m-auto">
                <p style="font-weight: bold; font-size: 32px">{{ price }}</p>
            </div>
            <div class="row justify-content-center mr-5 ml-5">
                <button type="button" class="btn btn-warning w-75" style="font-weight: bold; color: white; text-shadow: black 0 1px 3px;" onclick="contact()">VREAU OFERTA</button>
            </div>
            <div class="row justify-content-center m-5">
                <button type="button" class="btn btn-success w-50" id="0" onclick="suna(this)">Suna-ne</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid col-lg-8 col-md-8 col-sm-10 p-0 mt-5 mb-5">
        <div class="col-lg-12 col-md-10 col-sm-10">
             <h3 class="mb-4">Detalii</h3>
               {{ descriereText }}
            <div class="row mt-5">
                {{ descriere }}
            </div>
        </div>
</div>

<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
