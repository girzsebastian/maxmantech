<meta charset="UTF-8">
<meta name='robots' content='index, follow'>   <!--Provides instructions to web crawlers on whether to index or noindex a page.-->
<meta name=”viewport” content=”width=device-width,initial-scale=1″>   <!--By using the viewport meta tag we can control layout for web pages on mobile.-->
<meta name='description' content=''>   <!--Summarizes your web page. Search engines typically show the Meta description in search results-->
<meta property='og:type' content='' />  <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:title' content='{{ title }}' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:description' content='' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:image' content='' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:url' content='' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta property='og:site_name' content='' />   <!--Promotes integration between Facebook, LinkedIn, Google (shared)-->
<meta name='twitter:title' content='{{ title }}'>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<meta name='twitter:description' content=''>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<meta name='twitter:image' content=''>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<meta name='twitter:site' content=''>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<meta name='twitter:creator' content=''>   <!--Similar way to Open Graph, except you add these tags for Twitter-->
<link rel='canonical' href='https://maxmantech.ro/' />   <!--Used if you have a page that has the same content with another-->
<title>{{ title }}</title>
