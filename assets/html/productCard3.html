<div class="container-fluid col-lg-8 col-md-8 col-sm-10 p-0 mb-5 product-grid">
    <div class="row">
        <div class="col-lg-4 col-md-12 co-sm-12 container-img-product">
            <a href="https://maxmantech.ro/productView.php?product={{ id }}">
                <img src="https://maxmantech.ro/{{ image }}" alt="{{ title }}" class="img-fluid">
            </a>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12 d-flex container-product-info">
            <div class="col-lg-8 col-md-8 col-sm-8 p-0">
                <div class="row">
                    <div class="product-title-div">
                        <h3 class="product-title">{{ title }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="row justify-content-center price">
                    <h4 class="price-text">{{ price }}</h4>
                </div>
                <div class="row justify-content-center price-grid">
                    <a class="product-link-button" href="https://maxmantech.ro/productView.php?product={{ id }}">Vezi Detalii</a>
                </div>
            </div>
        </div>
    </div>
</div>
